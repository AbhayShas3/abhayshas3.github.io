<!DOCTYPE html>
<html>
<head>
    <title>Portfolio (Deprecated)</title>
    <meta http-equiv="refresh" content="5; url=https://abhayshastry.vercel.app" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        #countdown {
            font-weight: bold;
            color: #007bff;
        }
        a {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚠️ Portfolio Moved</h1>
        <p>Redirecting to my new portfolio in <span id="countdown">5</span> seconds...</p>
        <p>Or <a href="https://your-new-website.com">click here</a> to go there now</p>
    </div>
    <script>
        let seconds = 5;
        setInterval(() => {
            seconds--;
            document.getElementById('countdown').textContent = seconds;
        }, 1000);
    </script>
</body>
</html>
